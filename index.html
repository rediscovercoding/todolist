<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Raleway&family=Roboto&display=swap" rel="stylesheet">
    <title>ðŸ“‹Prioritize</title>
  </head>
  <body>
    <div class="headerDisplay"><h1>To Do List</h1></div>
    <div class="taskInputContainer">
      <form>
        <label for="taskName">Task:</label>
        <input
          class="inputClass"
          type="text"
          id="taskName"
          
        />
        <label for="taskDesc">Task Description:</label>
        <textarea class="inputClass" rows="5" cols="21" id="taskDesc" /></textarea>
        <label for="priorityInput">Priority</label>
        <select id="priorityInput" class="inputClass">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <label for="dueDate">Due Date</label>
        <input type="date" id="dueDate" class="inputClass">
        <label for="projectName">Category</label>
        <input type="text" value="General" class="inputClass" id="projectName">
        </select>
        
        <button class="submit">Submit</button>
      </form>
    </div>
    <div class="taskDisplayContainer">
      <div class="sortClass">
        <label for="sortBy">Sort By</label>
        <select name="sort" id="sortBy">
          <option value="byPriority">By Priority</option>
          <option value="byDueDate">By Due Date</option>
          <option value="byCategory">By Category</option>
        </select>
        <button class="sortBtn">Sort</button>
      </div>
      <div class="taskDisplayContainerInner"></div>
        
        
    </div>
  </body>
  <script src="script.js" ></script>
  
</html>
