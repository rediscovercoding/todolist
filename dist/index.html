<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="leftPanel">
        <div class="leftTop">
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName">
            <label for="descrp">Description</label>
            <textarea name="descrp" id="descrp" cols="21" rows="10"></textarea>
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate">
            <select name="priority" id="priority">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>
            <select name="projectName" id="projectName">
                <option>Default Project</option>
                <option>Add Project</option>
                
            </select>
            <button id="submit">Submit</button>
        </div>
        <div class="leftBottom">
            <div class="projectList"></div>
            <button id="All Projects">All Projects</button>
        </div>
    </div>
    <div class="rightPanel">
        <table id="table">
            <tr>
                <th>Task</th>
                <th>Due Date</th>
                <th>Priority</th>
                <th>Done</th>
                <th>Remove</th>
                <th>Description</th> 
            </tr>    
        </table>
    <div class="popUpHidden">
        <label for="popUp">Project Name</label>
        <input type="text" id="popUp">
        <button class="projName" id="OkButton">OK</button>
    </div>
    <div class="descrpHidden">

    </div>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
